<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="hour_span">
                    <input type="number" id="hour" min="0" placeholder="HH">
                </div>
                <div class="minute_span">
                    <input type="number" id="minute" placeholder="MM" min="0" max="59">
                </div>
                <div class="second_span">
                    <input type="number" id="second" min="0" max="59" placeholder="SS">
                </div>
            </div>
            <div class="controls">
                <button id="reset">Reset</button>
                <button id="start">Start</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
